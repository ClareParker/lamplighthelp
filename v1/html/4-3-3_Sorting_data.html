<h1>4.3.3    Sorting data</h1>

<blockquote>
  <p>You can sort data in a table by clicking on the column header. </p>
</blockquote>

<p>To sort the information in a table, click the column header of the column you wish to sort by. You will see a small black arrow on the column header to indicate the sort and order.</p>
